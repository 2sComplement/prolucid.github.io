<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <link rel='stylesheet' id='parent-style-css'  href='http://prolucid.ca/wp-content/themes/salient/style.css?ver=4.7.4' type='text/css' media='all' />
  <link rel='stylesheet' id='rgs-css'  href='http://prolucid.ca/wp-content/themes/salient/css/rgs.css?ver=6.0.1' type='text/css' media='all' />
  <link rel='stylesheet' id='main-styles-css'  href='http://prolucid.ca/wp-content/themes/salient-child/style.css?ver=7.0.7' type='text/css' media='all' />
  
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  <link rel="shortcut icon" href="/favicon.ico" />
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
